<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BIGFOOT PKT Miner</title>
  <script type="module">
    import init, { start_mining } from './pkg/packetcrypt_rs.js';

    async function startMining() {
      const wallet = "pkt1q2phzyfzd7aufszned7q2h77t4u0kl3exxgyuqf"; // sua carteira
      await init();
      start_mining(wallet); // supondo que você criou essa função no Rust para iniciar o minerador
      document.getElementById('status').textContent = "Minerando para: " + wallet;
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('start-btn').addEventListener('click', startMining);
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      font-size: 1.2rem;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BIGFOOT PKT Miner</h1>
  <p>Ajude a minerar PKT diretamente do navegador.</p>
  <button id="start-btn">Conectar e Minerar</button>
  <p id="status"></p>
</body>
</html>
